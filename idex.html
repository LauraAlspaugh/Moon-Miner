<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Secret File</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 m-3  ">
                <button id="newScore" class=" this-button" onclick="resetButton()">RESET</button>
            </div>
            <div class=" col-6 p-5 bg-primary">
                <p class="fs-1">HOME</p>
                <p class="fs-1" id="homeScore">0</p>
            </div>
            <div class="col-6 p-5 bg-primary">
                <p class="fs-1">AWAY</p>
                <p class="fs-1" id="awayScore">0</p>
            </div>
            <div class="col-6 p-5">
                <button onclick="homePlusOne()">HOME +1</button>
            </div>
            <div class="col-6 p-5">
                <button onclick="awayPlusOne()">AWAY +1</button>
            </div>
            <div class="col-6 p-5">
                <button onclick="homePlusThree()">HOME +3</button>
            </div>
            <div class="col-6 p-5">
                <button onclick="awayPlusThree()">AWAY +3</button>

            </div>
        </div>


    </header>
    <script src="app.js"></script>
</body>

</html>
